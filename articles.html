<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <!-- Menu Toggle and Article Display Script -->
  <script>
    const menuButton = document.getElementById('menuButton');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const articleModal = document.getElementById('articleModal');
    const articleContent = document.getElementById('articleContent');

    // Menu toggle
    menuButton.addEventListener('click', function(event) {
      event.stopPropagation();
      dropdownMenu.classList.toggle('active');
    });

    const menuItems = document.querySelectorAll('.menu-item');
    menuItems.forEach(item => {
      item.addEventListener('click', function() {
        dropdownMenu.classList.remove('active');
      });
    });

    document.addEventListener('click', function(event) {
      if (!dropdownMenu.contains(event.target) && !menuButton.contains(event.target)) {
        dropdownMenu.classList.remove('active');
      }
    });

    // Article data
    const articles = {
      'money-origin': {
        title: 'Where Does Money Come From?',
        filePath: "./Website/money-origin.docx"
      },
      'economy-function': {
        title: 'How Does an Economy Work?',
        filePath: "./Website/economy-function.docx"
      }
    };

    // Fetch and display article from Word document
    async function showArticle(id) {
      if (!articles[id]) return;

      const { title, filePath } = articles[id];
      try {
        console.log(`Fetching article from: ${filePath}`);
        const response = await fetch(filePath);
        if (!response.ok) throw new Error(`Failed to fetch ${filePath}: ${response.status} ${response.statusText}`);

        const arrayBuffer = await response.arrayBuffer();
        const result = await mammoth.convertToHtml({
          arrayBuffer,
          convertImage: mammoth.images.imgElement(image => {
            return new Promise(resolve => {
              const reader = new FileReader();
              reader.onload = () => {
                resolve({
                  src: reader.result,
                  alt: image.altText || 'Article image'
                });
              };
              reader.readAsDataURL(image.getBlob());
            });
          })
        });
        const htmlContent = result.value;

        articleContent.innerHTML = `
          <h2 class="text-2xl font-bold mb-4">${title}</h2>
          <div class="text-gray-600 mb-4">${htmlContent}</div>
        `;
        articleModal.classList.add('show');
      } catch (error) {
        console.error('Error loading article:', error);
        articleContent.innerHTML = `
          <h2 class="text-2xl font-bold mb-4">${title}</h2>
          <p class="text-gray-600 mb-4">Sorry, the article could not be loaded: ${error.message}. Please check the file path and server configuration.</p>
        `;
        articleModal.classList.add('show');
      }
    }

    // Close article
    function closeArticle() {
      articleModal.classList.remove('show');
      articleContent.innerHTML = '';
    }

    // Close modal when clicking outside
    articleModal.addEventListener('click', function(event) {
      if (event.target === articleModal) {
        closeArticle();
      }
    });
  </script>
